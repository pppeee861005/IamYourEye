<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小安聊天助手</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .chat-header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9f9;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 16px;
            line-height: 1.4;
        }
        
        .message.user .message-bubble {
            background: #007bff;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message.bot .message-bubble {
            background: white;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
        }
        
        .chat-input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: white;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
        }
        
        #chat-input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 25px;
            padding: 12px 16px;
            font-size: 16px;
            outline: none;
        }
        
        #send-btn {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        #send-btn:hover {
            background: #45a049;
        }
        
        .typing {
            color: #666;
            font-style: italic;
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>😊 小安聊天助手</h1>
            <p>我是您的陪伴助手，有什麼想聊的嗎？</p>
        </div>
        
        <div class="chat-messages" id="messages">
            <div class="message bot">
                <div class="message-bubble">
                    您好！我是小安，很高興見到您！有什麼想聊的嗎？
                </div>
            </div>
        </div>
        
        <div class="chat-input-area">
            <div class="typing" id="typing">小安正在思考中...</div>
            <div class="input-container">
                <input type="text" id="chat-input" placeholder="和小安說些什麼..." maxlength="200">
                <button id="send-btn">發送</button>
            </div>
        </div>
    </div>

    <script>
        const messages = document.getElementById('messages');
        const input = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const typing = document.getElementById('typing');

        // 小安的回應模板
        const responses = [
            "哎呀，您說得真有趣！我也這麼覺得呢。",
            "嗯嗯，我明白您的意思。讓我們繼續聊吧！",
            "您今天心情怎麼樣呢？我很想聽您分享。",
            "真的嗎？這聽起來很棒！",
            "我覺得您說得很有道理。",
            "哈哈，您真的很會說話！",
            "是啊是啊，我也是這麼想的。",
            "您可以告訴我更多嗎？我很感興趣。",
            "聽起來很有意思！請繼續說下去。",
            "我很喜歡和您聊天，您總是很有想法。"
        ];

        // 根據關鍵字的特殊回應
        const keywordResponses = {
            "早安": "早安！今天是美好的一天呢！",
            "晚安": "晚安！祝您有個好夢～",
            "你好": "您好！很高興見到您！",
            "謝謝": "不客氣！我很開心能幫到您。",
            "天氣": "今天天氣真的很不錯呢！適合聊天。",
            "吃飯": "吃飯了嗎？記得要按時用餐哦！",
            "健康": "身體健康最重要，要好好照顧自己！",
            "家人": "家人是最珍貴的，要多陪陪他們。",
            "開心": "看到您開心，我也很開心！",
            "難過": "沒關係，有什麼煩心事可以和我聊聊。"
        };

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            messageDiv.appendChild(bubble);
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function getResponse(userMessage) {
            // 檢查關鍵字
            for (const keyword in keywordResponses) {
                if (userMessage.includes(keyword)) {
                    return keywordResponses[keyword];
                }
            }
            
            // 隨機選擇一個回應
            return responses[Math.floor(Math.random() * responses.length)];
        }

        function showTyping() {
            typing.style.display = 'block';
        }

        function hideTyping() {
            typing.style.display = 'none';
        }

        function sendMessage() {
            const message = input.value.trim();
            if (!message) return;

            // 添加用戶訊息
            addMessage(message, 'user');
            input.value = '';

            // 顯示正在輸入
            showTyping();

            // 模擬思考時間
            setTimeout(() => {
                hideTyping();
                const response = getResponse(message);
                addMessage(response, 'bot');
            }, 1000 + Math.random() * 1000); // 1-2秒隨機延遲
        }

        // 事件綁定
        sendBtn.addEventListener('click', sendMessage);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // 自動聚焦輸入框
        input.focus();
    </script>
</body>
</html>
