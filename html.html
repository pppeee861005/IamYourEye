<!DOCTYPE html>
<html lang="zh-TW" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老花眼救星 - 智能文字識別助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-base-100 min-h-screen">
    <!-- 標題區域 -->
    <header class="bg-primary text-primary-content py-6">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold text-center mb-2">👓 老花眼救星</h1>
            <p class="text-xl text-center opacity-90">智能文字識別與朗讀助手</p>
        </div>
    </header>

    <!-- 主要內容區域 -->
    <main class="container mx-auto px-4 py-8">
        <!-- 使用說明卡片 -->
        <div class="card bg-base-200 shadow-xl mb-8">
            <div class="card-body">
                <h2 class="card-title text-2xl mb-4" data-translate="instructions.title">📋 使用說明</h2>
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <h3 class="font-bold text-lg mb-2" data-translate="instructions.steps.title">操作步驟：</h3>
                        <ol class="list-decimal list-inside space-y-2 text-lg">
                            <li data-translate="instructions.step1">點擊「選擇圖片」上傳包含文字的照片</li>
                            <li data-translate="instructions.step2">等待AI分析圖片中的文字內容</li>
                            <li data-translate="instructions.step3">查看識別結果和AI建議</li>
                            <li data-translate="instructions.step4">點擊「開始朗讀」聆聽內容</li>
                        </ol>
                    </div>
                    <div>
                        <h3 class="font-bold text-lg mb-2" data-translate="instructions.notes.title">注意事項：</h3>
                        <ul class="list-disc list-inside space-y-2 text-lg">
                            <li data-translate="instructions.note1">請確保圖片清晰，文字可見</li>
                            <li data-translate="instructions.note2">支援中文、英文等多種語言</li>
                            <li data-translate="instructions.note3">建議在安靜環境下使用朗讀功能</li>
                            <li data-translate="instructions.note4">可隨時停止朗讀</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- 圖片上傳區域 -->
        <div class="card bg-base-100 shadow-xl mb-8">
            <div class="card-body">
                <h2 class="card-title text-2xl mb-4" data-translate="upload.title">📷 上傳圖片</h2>
                
                <!-- 上傳按鈕 -->
                <div class="form-control mb-4">
                    <input type="file" id="imageInput" accept="image/*" class="file-input file-input-bordered file-input-primary w-full text-lg">
                </div>

                <!-- 圖片預覽區域 -->
                <div id="imagePreview" class="hidden">
                    <div class="border-2 border-dashed border-base-300 rounded-lg p-4 text-center">
                        <img id="previewImage" class="max-w-full max-h-96 mx-auto rounded-lg shadow-lg" alt="預覽圖片">
                        <div class="mt-4">
                            <button id="analyzeBtn" class="btn btn-primary btn-lg mr-4">
                                <span class="loading loading-spinner loading-sm hidden" id="analyzeSpinner"></span>
                                <span data-translate="upload.analyze">🔍 開始分析</span>
                            </button>
                            <button id="clearBtn" class="btn btn-outline btn-lg">
                                <span data-translate="upload.clear">🗑️ 清除圖片</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 拖拽上傳區域 -->
                <div id="dropZone" class="border-2 border-dashed border-base-300 rounded-lg p-12 text-center hover:border-primary transition-colors">
                    <div class="text-6xl mb-4">📁</div>
                    <p class="text-xl text-base-content/70 mb-2" data-translate="upload.dropzone">拖拽圖片到此處或點擊上方按鈕選擇</p>
                    <p class="text-lg text-base-content/50" data-translate="upload.formats">支援 JPG、PNG、GIF 格式</p>
                </div>
            </div>
        </div>

        <!-- 分析結果區域 -->
        <div id="resultsSection" class="card bg-base-100 shadow-xl mb-8 hidden">
            <div class="card-body">
                <h2 class="card-title text-2xl mb-4" data-translate="results.title">📝 分析結果</h2>
                
                <!-- 識別文字 -->
                <div class="mb-6">
                    <h3 class="font-bold text-xl mb-3" data-translate="results.extracted">識別到的文字：</h3>
                    <div id="extractedText" class="bg-base-200 p-4 rounded-lg text-lg leading-relaxed min-h-32"></div>
                </div>

                <!-- AI建議 -->
                <div class="mb-6">
                    <h3 class="font-bold text-xl mb-3" data-translate="results.suggestions">AI智能建議：</h3>
                    <div id="aiSuggestions" class="bg-info/10 p-4 rounded-lg text-lg"></div>
                </div>

                <!-- 朗讀控制 -->
                <div class="flex flex-wrap gap-4 justify-center">
                    <button id="speakBtn" class="btn btn-success btn-lg">
                        <span class="loading loading-spinner loading-sm hidden" id="speakSpinner"></span>
                        <span data-translate="results.speak">🔊 開始朗讀</span>
                    </button>
                    <button id="stopSpeakBtn" class="btn btn-warning btn-lg hidden">
                        <span data-translate="results.stop">⏹️ 停止朗讀</span>
                    </button>
                    <button id="reanalyzeBtn" class="btn btn-outline btn-lg">
                        <span data-translate="results.reanalyze">🔄 重新分析</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- 狀態提示 -->
        <div id="statusAlert" class="alert hidden mb-4">
            <span id="statusMessage"></span>
        </div>
    </main>

    <!-- 頁腳 -->
    <footer class="bg-base-200 py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p class="text-lg text-base-content/70">老花眼救星 - 讓閱讀變得更輕鬆 💝</p>
        </div>
    </footer>

    <!-- 載入模組 -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
