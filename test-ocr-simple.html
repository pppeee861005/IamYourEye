<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老花眼救星 - 簡化測試版</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-2xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600 mb-4">📖 老花眼救星 - 測試版</h1>
            <p class="text-xl text-gray-700">簡化版OCR測試</p>
        </header>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-6">
                <label class="block mb-4 text-xl font-bold text-center text-blue-700" for="file-upload">
                    📷 選擇圖片進行OCR測試
                </label>
                <input type="file" id="file-upload" class="file-input file-input-bordered w-full" accept="image/*">
            </div>

            <div class="mb-4" id="image-preview"></div>

            <div class="mb-4" id="progress" style="display: none;">
                <div class="flex items-center justify-center space-x-3 bg-blue-50 p-4 rounded-lg">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
                    <span class="text-lg text-blue-700">正在處理...</span>
                </div>
            </div>

            <div id="result" class="bg-gray-100 p-4 rounded-md min-h-32">
                <p class="text-gray-500">OCR結果將顯示在這裡...</p>
            </div>

            <div class="text-center mt-4">
                <button id="read-btn" class="btn btn-success" style="display: none;">
                    🔊 朗讀結果
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentText = '';

        document.getElementById('file-upload').addEventListener('change', async function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const preview = document.getElementById('image-preview');
            const progress = document.getElementById('progress');
            const result = document.getElementById('result');

            // 顯示預覽
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.innerHTML = `
                    <div class="text-center">
                        <img src="${e.target.result}" class="max-w-full h-auto rounded-lg shadow-md mb-3" style="max-height: 300px;">
                    </div>
                `;
            };
            reader.readAsDataURL(file);

            // 開始OCR
            progress.style.display = 'block';
            result.innerHTML = '<p class="text-blue-600">正在識別文字...</p>';

            try {
                if (typeof Tesseract === 'undefined') {
                    throw new Error('Tesseract.js 未載入');
                }

                const result = await Tesseract.recognize(file, 'chi_tra', {
                    logger: (m) => {
                        if (m.status === 'recognizing text') {
                            const progressPercent = Math.round(m.progress * 100);
                            document.querySelector('#progress span').textContent = `處理中... ${progressPercent}%`;
                        }
                    }
                });

                currentText = result.data.text;
                document.getElementById('result').innerHTML = `
                    <div class="bg-white p-4 rounded border">
                        <h3 class="font-bold text-lg mb-2">OCR識別結果：</h3>
                        <p class="whitespace-pre-line text-gray-800">${currentText}</p>
                        <p class="text-sm text-gray-500 mt-2">信心度: ${result.data.confidence}%</p>
                    </div>
                `;

                document.getElementById('read-btn').style.display = 'inline-block';

            } catch (error) {
                console.error('OCR錯誤:', error);
                document.getElementById('result').innerHTML = `
                    <div class="bg-red-50 p-4 rounded border border-red-300">
                        <h3 class="font-bold text-lg mb-2 text-red-700">發生錯誤：</h3>
                        <p class="text-red-600">${error.message}</p>
                        <p class="text-sm text-gray-500 mt-2">請檢查網路連線或重新整理頁面</p>
                    </div>
                `;
            } finally {
                progress.style.display = 'none';
            }
        });

        document.getElementById('read-btn').addEventListener('click', function() {
            if (!currentText) {
                alert('沒有文字可以朗讀');
                return;
            }

            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(currentText);
                utterance.lang = 'zh-TW';
                utterance.rate = 0.6;
                utterance.pitch = 1.1;
                utterance.volume = 1.0;

                window.speechSynthesis.speak(utterance);
            } else {
                alert('您的瀏覽器不支援語音朗讀功能');
            }
        });
    </script>
</body>
</html>
